<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievements — Maro</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="styles/achievements.css" />
  </head>
  <body>
    <main class="page">
      <div class="container" style="align-items:stretch; max-width: 960px;">
        <h1 class="name" style="margin-bottom:.5rem"><span class="gradient-text">Achievements</span></h1>
        <div class="card">
          <div class="achv-controls">
            <select id="filter">
              <option value="all">All</option>
              <option value="unlocked">Unlocked</option>
              <option value="locked">Locked</option>
              <option value="Easter Eggs">Easter Eggs</option>
              <option value="System">System</option>
              <option value="Media">Media</option>
              <option value="Fun">Fun</option>
            </select>
            <button id="reset">Reset Progress</button>
            <a href="index.html" class="btn">Zurück</a>
          </div>
          <section id="grid" class="achievements-grid"></section>
        </div>
        <footer class="footer"><p>© <span id="y"></span> Maro</p></footer>
      </div>
    </main>
    <script type="module">
      import { getAchievements, resetAchievements } from './components/achievements.js';
      const grid = document.getElementById('grid');
      const filter = document.getElementById('filter');
      const reset = document.getElementById('reset');
      document.getElementById('y').textContent = new Date().getFullYear();

      function render(){
        const list = getAchievements();
        const f = filter.value;
        grid.innerHTML = '';
        list.filter(a=>{
          if (f==='all') return true;
          if (f==='unlocked') return a.unlocked;
          if (f==='locked') return !a.unlocked;
          return a.category === f;
        }).forEach(a=>{
          const d = document.createElement('div');
          d.className = 'achievement ' + (a.unlocked ? 'unlocked' : 'locked');
          d.innerHTML = `
            ${a.icon ? `<img src="${a.icon}" loading="lazy" alt="">` : ''}
            <h3>${a.name}</h3>
            <p>${a.unlocked ? a.description : '???'}</p>
            ${a.unlocked && a.dateUnlocked ? `<span>Unlocked: ${a.dateUnlocked.slice(0,10)}</span>` : ''}
          `;
          grid.appendChild(d);
        });
      }
      filter.addEventListener('change', render);
      reset.addEventListener('click', ()=>{ if (confirm('Reset all achievements?')) { resetAchievements(); render(); }});
      // Re-render on storage updates or broadcast
      window.addEventListener('storage', (e)=>{ if (e.key==='achievements') render(); });
      try { const bc = new BroadcastChannel('achievements'); bc.onmessage = ()=> render(); } catch(_){ }
      window.addEventListener('achievements:updated', render);
      render();
    </script>
  </body>
  </html>
