<!doctype html>
<html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Pong</title><link rel="stylesheet" href="../assets/styles.css"/></head>
<body><main class="page"><div class="container" style="align-items:stretch;max-width:820px;">
<h1 class="name"><span class="gradient-text">Pong</span></h1>
<section class="card"><canvas id="c" width="480" height="260" class="vgame" style="width:100%;height:260px;display:block"></canvas><div class="muted">Arrow keys / WASD move</div></section>
<footer class="footer"><p>Â© <span id="y"></span> Maro</p></footer></div></main>
<script type="module">
import { unlockAchievement } from '../components/achievements.js'; unlockAchievement('pong_player');
document.getElementById('y').textContent = new Date().getFullYear();
const c=document.getElementById('c'),x=c.getContext('2d'); let w=c.width,h=c.height; let py=h/2-25, by=h/2, bx=w/2, bvx=2, bvy=2; let up=false, down=false; let score=0;
function draw(){ x.clearRect(0,0,w,h); x.fillStyle='rgba(0,0,0,.2)'; x.fillRect(0,0,w,h); x.fillStyle='#aee7df'; x.fillRect(10,py,6,50); x.fillRect(w-16,by-25,6,50); x.beginPath(); x.arc(bx,by,4,0,Math.PI*2); x.fill(); x.fillStyle='#aee7df'; x.fillText('Score '+score,6,14); }
function step(){ if(up) py-=3; if(down) py+=3; if(py<0) py=0; if(py>h-50) py=h-50; by+=bvy; bx+=bvx; if(by<0||by>h) bvy*=-1; if(bx<20&&by>py&&by<py+50) { bvx*=-1; score++; } if(bx>w-20){ bvx*=-1; } if(bx<0){ bx=w/2; by=h/2; }
  draw(); requestAnimationFrame(step); }
function start(){
  window.addEventListener('keydown',e=>{ if(e.key==='ArrowUp'||e.key==='w'||e.key==='W') up=true; if(e.key==='ArrowDown'||e.key==='s'||e.key==='S') down=true; });
  window.addEventListener('keyup',e=>{ if(e.key==='ArrowUp'||e.key==='w'||e.key==='W') up=false; if(e.key==='ArrowDown'||e.key==='s'||e.key==='S') down=false; });
  step();
}
window.addEventListener('terminal:interrupt', ()=>{ up=down=false; });
const fs=document.createElement('div'); fs.style.cssText='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1005;color:#e5eef8;font:14px ui-monospace;'; fs.innerHTML='<div class="card" style="padding:12px 16px">Click to enter fullscreen and play</div>'; document.body.appendChild(fs); fs.addEventListener('click', async ()=>{ try{ await document.documentElement.requestFullscreen?.(); }catch(_){} fs.remove(); start(); });
 </script>
 <script type="module" src="../assets/version.js"></script>
 </body></html>
