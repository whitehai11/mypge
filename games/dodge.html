<!doctype html>
<html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Dodge</title><link rel="stylesheet" href="../assets/styles.css"/></head>
<body><main class="page"><div class="container" style="align-items:stretch;max-width:820px;">
<h1 class="name"><span class="gradient-text">Dodge</span></h1>
<section class="card"><canvas id="c" width="480" height="260" class="vgame" style="width:100%;height:260px;display:block"></canvas><div class="muted">Arrows or A/D move</div></section>
<footer class="footer"><p>Â© <span id="y"></span> Maro</p></footer></div></main>
<script type="module">
import { unlockAchievement } from '../components/achievements.js'; unlockAchievement('dodge_runner');
document.getElementById('y').textContent = new Date().getFullYear();
const c=document.getElementById('c'),x=c.getContext('2d'); let w=c.width,h=c.height; let px=w/2,py=h-20; let left=false,right=false; let obs=[]; let t=0,alive=true,score=0;
function add(){ obs.push({x:Math.random()*w,y:-10,v:1+Math.random()*2}); }
function step(){ if(!alive) return; t++; if(t%20===0) add(); if(left) px-=3; if(right) px+=3; if(px<0) px=0; if(px>w) px=w; x.clearRect(0,0,w,h); x.fillStyle='rgba(0,0,0,.2)'; x.fillRect(0,0,w,h); x.fillStyle='#00ffc8'; x.fillRect(px-5,py-5,10,10);
  x.fillStyle='#aee7df'; obs.forEach(o=>{ o.y+=o.v; x.fillRect(o.x, o.y, 6, 10); if(Math.abs(o.x-px)<8 && Math.abs(o.y-py)<8) alive=false; }); obs=obs.filter(o=>o.y<h+10); x.fillText('Score '+(score++),6,14); requestAnimationFrame(step); }
function start(){
  window.addEventListener('keydown',e=>{ if(e.key==='ArrowLeft'||e.key==='a'||e.key==='A') left=true; if(e.key==='ArrowRight'||e.key==='d'||e.key==='D') right=true; }); window.addEventListener('keyup',e=>{ if(e.key==='ArrowLeft'||e.key==='a'||e.key==='A') left=false; if(e.key==='ArrowRight'||e.key==='d'||e.key==='D') right=false; });
  step();
}
window.addEventListener('terminal:interrupt', ()=>{ alive=false; });
const fs=document.createElement('div'); fs.style.cssText='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1005;color:#e5eef8;font:14px ui-monospace;'; fs.innerHTML='<div class="card" style="padding:12px 16px">Click to enter fullscreen and play</div>'; document.body.appendChild(fs); fs.addEventListener('click', async ()=>{ try{ await document.documentElement.requestFullscreen?.(); }catch(_){} fs.remove(); start(); });
 </script>
 <script type="module" src="../assets/version.js"></script>
 </body></html>
