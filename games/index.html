    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      (function(){
        const list = document.getElementById('games-list');
        function reveal(){ list.style.display = 'block'; }
        const params = new URLSearchParams(location.search);
        if (params.get('show') === '1') reveal();
        document.addEventListener('keydown', (e)=>{ if (e.altKey && String(e.key).toLowerCase()==='g') reveal(); });
      })();
    </script>
