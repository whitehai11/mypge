<!doctype html>
<html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Breakout</title><link rel="stylesheet" href="../assets/styles.css"/></head>
<body><main class="page"><div class="container" style="align-items:stretch;max-width:820px;">
<h1 class="name"><span class="gradient-text">Breakout</span></h1>
<section class="card"><canvas id="c" width="480" height="260" class="vgame" style="width:100%;height:260px;display:block"></canvas><div class="muted">Arrows or A/D move</div></section>
<footer class="footer"><p>Â© <span id="y"></span> Maro</p></footer></div></main>
<script type="module">
import { unlockAchievement } from '../components/achievements.js'; unlockAchievement('breakout_smash');
document.getElementById('y').textContent = new Date().getFullYear();
const c=document.getElementById('c'),x=c.getContext('2d'); let w=c.width,h=c.height; let px=w/2-30, left=false, right=false; let bx=w/2,by=h/2,bvx=2,bvy=-2; let bricks=[]; let cols=8, rows=4;
for(let r=0;r<rows;r++) for(let i=0;i<cols;i++) bricks.push({x:20+i*55,y:30+r*20,hit:false});
function draw(){ x.clearRect(0,0,w,h); x.fillStyle='rgba(0,0,0,.2)'; x.fillRect(0,0,w,h); x.fillStyle='#aee7df'; bricks.forEach(b=>{ if(!b.hit) x.fillRect(b.x,b.y,50,10); }); x.fillRect(px,h-16,60,6); x.beginPath(); x.arc(bx,by,4,0,Math.PI*2); x.fill(); }
function step(){ if(left) px-=3; if(right) px+=3; if(px<0) px=0; if(px>w-60) px=w-60; bx+=bvx; by+=bvy; if(bx<0||bx>w) bvx*=-1; if(by<0) bvy*=-1; if(by>h-16 && bx>px && bx<px+60){ bvy*=-1; by=h-16; }
  bricks.forEach(b=>{ if(!b.hit && bx>b.x && bx<b.x+50 && by>b.y && by<b.y+10){ b.hit=true; bvy*=-1; }}); draw(); requestAnimationFrame(step); }
function start(){
  window.addEventListener('keydown',e=>{ if(e.key==='ArrowLeft'||e.key==='a'||e.key==='A') left=true; if(e.key==='ArrowRight'||e.key==='d'||e.key==='D') right=true; }); window.addEventListener('keyup',e=>{ if(e.key==='ArrowLeft'||e.key==='a'||e.key==='A') left=false; if(e.key==='ArrowRight'||e.key==='d'||e.key==='D') right=false; });
  step();
}
window.addEventListener('terminal:interrupt', ()=>{ left=right=false; });
const fs=document.createElement('div'); fs.style.cssText='position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1005;color:#e5eef8;font:14px ui-monospace;'; fs.innerHTML='<div class="card" style="padding:12px 16px">Click to enter fullscreen and play</div>'; document.body.appendChild(fs); fs.addEventListener('click', async ()=>{ try{ await document.documentElement.requestFullscreen?.(); }catch(_){} fs.remove(); start(); });
 </script>
 <script type="module" src="../assets/version.js"></script>
 </body></html>
